<div class="container-fluid d-flex justify-content-center">
  <div class="d-flex flex-column">
    <div class="bd-highlight d-flex justify-content-center">
      <div class="d-flex flex-row justify-content-center">
        <mat-form-field appearance="fill">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input matStartDate placeholder="Start date" #startDate>
            <input matEndDate placeholder="End date" #endDate (dateChange)="dateRangeChange(startDate, endDate)">
          </mat-date-range-input>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
      </div>
      <div class="d-flex flex-row justify-content-center">
        <div class="d-flex justify-content-center" *ngFor="let room of available_rooms">
          <p>Coucou je suis la room {{room}} !</p>
        </div>
      </div>
    </div>
  </div>
</div>
